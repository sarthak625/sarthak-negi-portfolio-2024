<div class="container">
  <div class="intro">CONTACT ME.</div>
  <div class="sub-intro">
    I would love to get in touch with you. Please fill the below form to send me
    a message
  </div>
  <mat-card class="form">
    <mat-card-header>
      <mat-card-title>Fill the below details to reach out to me</mat-card-title>
    </mat-card-header>
    <br />
    <br />
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Please enter your name" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Message</mat-label>
          <textarea
            matInput
            placeholder="Enter your message"
            rows="5"
          ></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Send</button>
    </mat-card-actions>
  </mat-card>
</div>
